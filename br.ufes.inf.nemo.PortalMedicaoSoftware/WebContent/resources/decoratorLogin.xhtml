<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Portal de Medição de Software - NEMO</title>
	<meta name="author" content="Jordana Salamon"></meta>
</h:head>

<h:body style="padding-top: 60px">
	<!--<h:outputScript library="holder" name="holder.js" />-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="templates/default/stylesheets/style.css" />


	<b:navBar brand="NEMO" brandHref="#" inverse="true" fixed="top"
		fluid="true">
	</b:navBar>

<b:container fluid="true">
		<b:row>

			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<h:form id="globalMessages">
					<p:growl id="messages" globalOnly="true" showSummary="true"
						showDetail="true" sticky="true" />
				</h:form>

				<!-- Page contents: -->
				<ui:insert name="body" />
			</b:column>
		</b:row>
	</b:container>


	</h:body>
