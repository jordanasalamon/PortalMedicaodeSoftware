<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Portal de Medição de Software - NEMO</title>
	<meta name="author" content="Jordana Salamon"></meta>
</h:head>

<h:body style="padding-top: 60px">
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="resources/bootstrap/css/sb-admin-2.css" />


	<b:navBar brand="NEMO" brandHref="#" inverse="true" fixed="top"
		fluid="true">
		
            <b:navbarLinks pull="right" rendered="#{manageUsersController.loggedIn}">
                <b:navLink value="#{manageUsersController.currentUserLogin}" href="#"></b:navLink>
                <b:navLink value="#{msgs['navbar.logout']}" href="/index.faces" icon="off" />
            </b:navbarLinks>

	</b:navBar>

	<b:container fluid="true">
		<b:row>

			<b:column col-sm="3" col-md="2" styleClass="sidebar" >
                    <b:listLinks >
                        <b:navLink href="home.faces" value="#{msgs['menu.manage.home']}" active="true"/>
                        <b:navLink href="/pages/managePublications/list.faces" value="#{msgs['menu.manage.publications']}" />
                        <b:navLink href="/pages/manageTerms/list.faces" value="#{msgs['menu.manage.dictionary']}" />
                        <b:navLink href="/pages/manageOntologies/list.faces" value="#{msgs['menu.manage.ontologies']}" />
                        <b:navLink href="/pages/manageTools/list.faces" value="#{msgs['menu.manage.tools']}" />
                        <b:navLink href="/pages/manageWorks/list.faces" value="#{msgs['menu.manage.works']}" />
                        <b:navLink href="/pages/manageContacts/list.faces" value="#{msgs['menu.manage.contacts']}" />
                    </b:listLinks>
                    <b:listLinks >
                    	<b:navLink href="home.faces" value="#{msgs['menu.manage.home']}" active="true"/>
                        <b:navLink href="/pages/managePublications/listAdmin.faces" value="#{msgs['menu.manage.publications']}"/>
                        <b:navLink href="/pages/manageTerms/listAdmin.faces" value="#{msgs['menu.manage.dictionary']}" />
                        <b:navLink href="/pages/manageOntologies/listAdmin.faces" value="#{msgs['menu.manage.ontologies']}" />
                        <b:navLink href="/pages/manageTools/listAdmin.faces" value="#{msgs['menu.manage.tools']}" />
                        <b:navLink href="/pages/manageWorks/listAdmin.faces" value="#{msgs['menu.manage.works']}" />
                    </b:listLinks>
                </b:column>

			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<h:form id="globalMessages">
					<p:growl id="messages" globalOnly="true" showSummary="true"
						showDetail="true" sticky="true" />
				</h:form>

				<!-- Page contents: -->
				<ui:insert name="body" />
			</b:column>
		</b:row>
	</b:container>



</h:body>
</html>
