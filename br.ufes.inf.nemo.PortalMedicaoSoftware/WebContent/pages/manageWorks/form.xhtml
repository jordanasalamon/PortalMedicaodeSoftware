<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['manageWorks.title.create']}"
			rendered="#{(! manageAnotherWorksController.readOnly) and (manageAnotherWorksController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgs['manageWorks.title.update']}"
			rendered="#{(! manageAnotherWorksController.readOnly) and (manageAnotherWorksController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgs['manageWorks.title.retrieve']}"
			rendered="#{manageAnotherWorksController.readOnly}" />

	</ui:define>

	<ui:define name="body">

		<div id="formularioCadastro">
			<h:panelGroup>
				<h1>
					<h:outputText value="#{msgs['manageWorks.title.create']}"
						rendered="#{(! manageAnotherWorksController.readOnly) and (manageAnotherWorksController.selectedEntity.id == null)}" />
					<h:outputText value="#{msgs['manageWorks.title.update']}"
						rendered="#{(! manageAnotherWorksController.readOnly) and (manageAnotherWorksController.selectedEntity.id != null)}" />
					<h:outputText value="#{msgs['manageWorks.title.retrieve']}"
						rendered="#{manageAnotherWorksController.readOnly}" />

				</h1>

				<!-- The register form. -->
				<ui:decorate template="/resources/form.xhtml">
					<h:form id="form">
						<p:focus />

						<h:panelGroup id="nameField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:name" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageWorks.form.name']}" />
								</ui:define>
								<b:inputText id="name"
									value="#{manageAnotherWorksController.selectedEntity.name}" size="500"
									required="true" style="width:800px;"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="nameField" />
								</b:inputText>
							</ui:decorate>
						</h:panelGroup>


						<h:panelGroup id="descriptionField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldDescription" value="form:description" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageWorks.form.description']}" />
								</ui:define>
								<h:inputTextarea id="description"
									value="#{manageAnotherWorksController.selectedEntity.description}"
									size="5000" required="true" span="6" rows="3"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="descriptionField" />
								</h:inputTextarea>
							</ui:decorate>
						</h:panelGroup>

						<h:panelGroup id="linkField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldLink" value="form:link" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageWorks.form.link']}" />
								</ui:define>
								<b:inputText id="link"
									value="#{manageAnotherWorksController.selectedEntity.link}" size="300"
									required="true" style="width:500px;"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="linkField" />
								</b:inputText>
							</ui:decorate>
						</h:panelGroup>

						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />
							<p:fileUpload 	fileUploadListener="#{manageAnotherWorksController.uploadAction}" mode="simple"
								skinSimple="true" label="Selecionar" allowTypes="*.pdf;"
								multiple="false" requiredMessage="#{msgs['crud.required.field']}"/>
						</h:form>
						
						
						<h:form id="isByNemo" requiredMessage="#{msgs['crud.required.field']}">
							<b:selectBooleanCheckbox value="#{manageAnotherWorksController.selectedEntity.isByNemo}"
								caption="NEMO" />
							<b:selectBooleanCheckbox value="!#{manageAnotherWorksController.selectedEntity.isByNemo}"
								caption="Outro" />	
						</h:form>

						<h1></h1>

						<ui:decorate template="/resources/formbutton.xhtml">
							<b:commandButton action="#{manageAnotherWorksController.save}"
								value="#{msgs['button.save']}" update=":globalMessages form"
								icon="ok" ajax="false" look="success" />

							<b:commandButton ajax="false" value="#{msgs['button.cancel']}"
								action="/index.faces?faces-redirect=true" icon="remove"
								look="danger" />

						</ui:decorate>

					</h:form>
				</ui:decorate>
			</h:panelGroup>
		</div>

	</ui:define>

</ui:composition>
