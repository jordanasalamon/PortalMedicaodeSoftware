<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/resources/decoratorLogin.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['title.register']}" />
	</ui:define>

	<div id="formularioCadastro">
		<h:panelGroup>
			<h1>
				<h:outputText value="#{msgs['title.register']}" />
			</h1>

			<!-- The login form. -->
			<ui:decorate template="/resources/form.xhtml">
				<h:form id="formRegistro">
					<p:focus />

					<h:panelGroup id="nameField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:name" />
							<ui:define name="label">
								<h:outputText value="#{msgs['field.name']}" />
							</ui:define>
							<b:inputText id="name"
								value="#{manageRegisterController.name}" size="30"
								required="true" style="width:300px;">
								<p:ajax event="blur" update="nameField" />
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="emailField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:email" />
							<ui:define name="label">
								<h:outputText value="#{msgs['field.email']}" />
							</ui:define>
							<b:inputText id="name"
								value="#{manageRegisterController.email}" size="30"
								required="true" style="width:300px;">
								<p:ajax event="blur" update="emailField" />
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="usernameField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:username" />
							<ui:define name="label">
								<h:outputText value="#{msgs['field.username']}" />
							</ui:define>
							<b:inputText id="username"
								value="#{manageRegisterController.username}" size="30"
								required="true" style="width:300px;">
								<p:ajax event="blur" update="usernameField" />
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="passwordField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:password" />
							<ui:define name="label">
								<h:outputText value="#{msgs['field.password']}" />
							</ui:define>
							<p:password id="password"
								value="#{manageRegisterController.password}" size="15"
								required="true" feedback="false" />
						</ui:decorate>
					</h:panelGroup>

					<h1></h1>

					<ui:decorate template="/resources/formbutton.xhtml">
						<b:commandButton action="#{manageRegisterController.register}"
							value="#{msgs['button.register']}" icon="buttonOk"
							update=":globalMessages form" />
					</ui:decorate>

				</h:form>
			</ui:decorate>
		</h:panelGroup>
	</div>


</ui:composition>
