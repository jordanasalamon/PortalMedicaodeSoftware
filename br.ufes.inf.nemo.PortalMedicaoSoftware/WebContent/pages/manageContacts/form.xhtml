<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['manageContacts.title.create']}"
			rendered="#{(! manageContactsController.readOnly) and (manageContactsController.selectedEntity.id == null)}" />
		
	</ui:define>

	<ui:define name="body">

		<div id="formularioCadastro">
			<h:panelGroup>
				<h1>
					<h:outputText value="#{msgs['manageContacts.title.create']}"
						rendered="#{(! manageContactsController.readOnly) and (manageContactsController.selectedEntity.id == null)}" />
				</h1>

				<!-- The register form. -->
				<ui:decorate template="/resources/form.xhtml">
					<h:form id="form">
						<p:focus />

						<h:panelGroup id="subjectField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldSubject" value="form:subject" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageContacts.form.subject']}" />
								</ui:define>
								<b:inputText id="subject"
									value="#{manageContactsController.selectedEntity.messageSubject}"
									size="500" required="true" style="width:800px;"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="subjectField" />
								</b:inputText>
							</ui:decorate>
						</h:panelGroup>


						<h:panelGroup id="textField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldText" value="form:text" />
								<ui:define name="label">
									<h:outputText
										value="#{msgs['manageContacts.form.text']}" />
								</ui:define>
								<h:inputTextarea id="text"
									value="#{manageContactsController.selectedEntity.messageText}"
									size="5000" required="true" span="6" rows="3"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="textField" />
								</h:inputTextarea>
							</ui:decorate>
						</h:panelGroup>

						<h1></h1>

						<ui:decorate template="/resources/formbutton.xhtml">
							<b:commandButton action="#{manageContactsController.manageContact}"
								value="#{msgs['button.save']}" update=":globalMessages form"
								icon="ok" ajax="false" look="success"/>

							<b:commandButton ajax="false" value="#{msgs['button.cancel']}"
								action="/index.xhtml?faces-redirect=true" icon="remove" look="danger"/>

						</ui:decorate>

					</h:form>
				</ui:decorate>
			</h:panelGroup>
		</div>

	</ui:define>

</ui:composition>
