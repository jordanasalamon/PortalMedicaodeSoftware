<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['manageTerms.title.create']}"
			rendered="#{(! manageTermsController.readOnly) and (manageTermsController.selectedEntity.id == null)}" />
		<h:outputText value="#{msgs['manageTerms.title.update']}"
			rendered="#{(! manageTermsController.readOnly) and (manageTermsController.selectedEntity.id != null)}" />
		<h:outputText value="#{msgs['manageTerms.title.retrieve']}"
			rendered="#{manageTermsController.readOnly}" />

	</ui:define>

	<ui:define name="body">

		<div id="formularioCadastro">
			<h:panelGroup>
				<h1>
					<h:outputText value="#{msgs['manageTerms.title.create']}"
						rendered="#{(! manageTermsController.readOnly) and (manageTermsController.selectedEntity.id == null)}" />
					<h:outputText value="#{msgs['manageTerms.title.update']}"
						rendered="#{(! manageTermsController.readOnly) and (manageTermsController.selectedEntity.id != null)}" />
					<h:outputText value="#{msgs['manageTerms.title.retrieve']}"
						rendered="#{manageTermsController.readOnly}" />

				</h1>

				<!-- The register form. -->
				<ui:decorate template="/resources/form.xhtml">
					<h:form id="form">
						<p:focus />

						<h:panelGroup id="nameField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldName" value="form:name" />
								<ui:define name="label">
									<h:outputText value="#{msgs['manageTerms.form.name']}" />
								</ui:define>
								<b:inputText id="name"
									value="#{manageTermsController.selectedEntity.name}"
									size="500" required="true" style="width:500px;"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="nameField" />
								</b:inputText>
							</ui:decorate>
						</h:panelGroup>


						<h:panelGroup id="descriptionField">
							<ui:decorate template="/resources/formfield.xhtml">
								<ui:param name="fieldDescription" value="form:description" />
								<ui:define name="label">
									<h:outputText
										value="#{msgs['manageTerms.form.description']}" />
								</ui:define>
								<h:inputTextarea id="description"
									value="#{manageTermsController.selectedEntity.description}"
									size="5000" required="true" span="6" rows="3"
									requiredMessage="#{msgs['crud.required.field']}">
									<p:ajax event="blur" update="descriptionField" />
								</h:inputTextarea>
							</ui:decorate>
						</h:panelGroup>

						<h1></h1>

						<ui:decorate template="/resources/formbutton.xhtml">
							<b:commandButton action="#{manageTermsController.save}"
								value="#{msgs['button.save']}" update=":globalMessages :form"
								icon="ok" ajax="false" look="success" styleClass="btn-form btn"/>

							<b:commandButton ajax="false" value="#{msgs['button.cancel']}"
								action="/manageTerms/listAdmin.faces?faces-redirect=true" icon="remove" look="danger"/>

						</ui:decorate>

					</h:form>
				</ui:decorate>
			</h:panelGroup>
		</div>

	</ui:define>

</ui:composition>
