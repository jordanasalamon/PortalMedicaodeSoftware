<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgs['manageContacts.title.create']}" rendered="#{(! manageContactsController.readOnly) and (manageContactsController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['manageContacts.title.update']}" rendered="#{(! manageContactsController.readOnly) and (manageContactsController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageContacts.title.retrieve']}" rendered="#{manageContactsController.readOnly}" />
    </ui:define>

    <ui:define name="body">
        <h1>
            <h:outputText value="#{msgs['manageContacts.title.create']}" rendered="#{(! manageContactsController.readOnly) and (manageContactsController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['manageContacts.title.update']}" rendered="#{(! manageContactsController.readOnly) and (manageContactsController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['manageContacts.title.retrieve']}" rendered="#{manageContactsController.readOnly}" />
        </h1>

        <div class="crud">
            <ui:decorate template="/resources/templates/default/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:${attribute}').focus();" />

                    <h:panelGroup id="${attribute}Field">
                        <ui:decorate template="/resources/templates/default/formfield.xhtml">
                            <ui:param name="fieldName" value="form:${attribute}" />
                            <ui:param name="tooltip" value="#{msgs['manageContacts.form.${attribute}.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgs['manageContacts.form.${attribute}']}" /></ui:define>
                            <p:inputText id="${attribute}" value="#{manageContactsController.selectedEntity.${attribute}}" size="50" required="true" disabled="#{manageContactsController.readOnly}">
                                <p:ajax event="blur" update="${attribute}Field" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>

                    <ui:decorate template="/resources/templates/default/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageContactsController.readOnly}">
                            <p:commandButton action="#{manageContactsController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageContactsController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageContactsController.list}" immediate="true" />
                            <p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{manageContactsController.save}" update=":form :globalMessages" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageContactsController.readOnly}">
                            <p:commandButton action="#{manageContactsController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageContactsController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
