<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['manageAnotherWorks.title']}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgs['manageAnotherWorks.title']}" />
		</h1>

		<h:form>
			<p:dataScroller value="#{manageAnotherWorksController.lazyEntities}" var="anotherwork"
				chunkSize="10" mode="inline" scrollHeight="500">

				<h:panelGrid columns="2" style="width:100%"
					columnClasses="logo,detail">
					<p:graphicImage value="/resources/images/nemo.gif" rendered="#{manageAnotherWorksController.lazyEntities.rowData.isByNemo}"/>

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="#{msgs['manageAnotherWorks.form.name']}:" />
							<h:outputText value="#{manageAnotherWorksController.lazyEntities.rowData.name}" style="font-weight: bold" />

							<h:outputText value="#{msgs['manageAnotherWorks.form.link']}:" />
							<h:commandLink value="#{manageAnotherWorksController.lazyEntities.rowData.link}" style="font-weight: bold" />

							<h:outputText value="#{msgs['manageAnotherWorks.form.description']}:" />
							<h:outputText value="#{manageAnotherWorksController.lazyEntities.rowData.description}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
		</h:form>

	</ui:define>
</ui:composition>
