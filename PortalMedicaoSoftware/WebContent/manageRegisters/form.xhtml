<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['title.register']}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgs['title.register']}" />
		</h1>

		<div class="crud">
			<ui:decorate template="/resources/templates/default/form.xhtml">
				<h:form id="form">
					<p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}"
						handler="findObjectById('form:name').focus();" />

					<h:panelGroup id="nameField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:name" />
							<ui:define name="label">
								<h:outputText value="#{msgs['manageRegisters.form.name']}" />
							</ui:define>
							<b:inputText id="name" value="#{manageRegisterController.name}"
								size="100" required="true" style="width:300px;">
								<p:ajax event="blur" update="nameField" />
								<f:facet name="prepend">
									<b:iconAwesome name="user" />
								</f:facet>
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="emailField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:email" />
							<ui:define name="label">
								<h:outputText value="#{msgs['manageRegisters.form.email']}" />
							</ui:define>
							<b:inputText id="email" value="#{manageRegisterController.email}"
								size="30" required="true" style="width:300px;">
								<p:ajax event="blur" update="emailField" />
								<f:facet name="prepend">
									<b:iconAwesome name="envelope" />
								</f:facet>
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>


					<h:panelGroup id="usernameField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:username" />
							<ui:define name="label">
								<h:outputText value="#{msgs['manageRegisters.form.username']}" />
							</ui:define>
							<b:inputText id="username"
								value="#{manageRegisterController.username}" size="30"
								required="true" style="width:300px;">
								<p:ajax event="blur" update="usernameField" />
								<f:facet name="prepend">
									<b:iconAwesome name="user" />
								</f:facet>
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="passwordField">
						<ui:decorate
							template="/resources/templates/default/formfield.xhtml">
							<ui:param name="fieldName" value="form:password" />
							<ui:define name="label">
								<h:outputText value="#{msgs['manageRegisters.form.password']}" />
							</ui:define>
							<b:inputText id="password" type="password"
								value="#{manageRegisterController.password}" size="15"
								style="width:300px;" required="true" feedback="false">
								<f:facet name="prepend">
									<b:iconAwesome name="key" />
								</f:facet>
							</b:inputText>
						</ui:decorate>
					</h:panelGroup>


					<ui:decorate
						template="/resources/templates/default/formbutton.xhtml">
						<b:commandButton action="#{manageRegisterController.register}"
							value="#{msgs['button.register']}" update=":globalMessages :form"
							icon="buttonOk" ajax="false" look="success" />

						<b:commandButton ajax="false" value="#{msgs['button.cancel']}"
							action="/index.xhtml?faces-redirect=true" icon="buttonCancel"
							look="danger" />

					</ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>

	<ui:define name="help">
		<h4>
			<h:outputText value="#{msgs['text.hotkeys']}" />
			:
		</h4>
		<ul>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
			
			<li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>:
				<h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
