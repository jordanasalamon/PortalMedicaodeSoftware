<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	template="/resources/templates/default/decorator.xhtml">

<head>

</head>

	<ui:define name="title">
		<h:outputText value="#{msgs['manageTerms.title']}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgs['manageTerms.title']}" />
		</h1>

		<div class="table">
		
			<p:dataTable widgetVar="listingTable" resizableColumns="true" headerClass="cabecalho" styleClass="table" 
				value="#{manageTermsController.lazyEntities}" var="entity"
				rows="#{manageTermsController.doubleMaxDataTableRowsPerPage}"
				lazy="true" paginatorPosition="bottom" 
				emptyMessage="#{manageTermsController.filtering ? msgs['manageTerms.text.noEntitiesFiltered'] : msgs['manageTerms.text.noEntities']}">

				<p:column headerText="#{msgs['manageTerms.form.name']}" headerClass="column1" style="text-align: left; height:15px;">
					<h:outputText value="#{entity.name}" />
				</p:column>

				<p:column headerText="#{msgs['manageTerms.form.description']}" headerClass="column2" style="text-align: left; height:50px; white-space:normal !important;">
					<h:outputText value="#{entity.description}" />
				</p:column>

			</p:dataTable>
		</div>
	</ui:define>

</ui:composition>
