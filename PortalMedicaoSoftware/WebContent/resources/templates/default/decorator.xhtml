<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Portal de Medição de Software - NEMO</title>
	<meta name="author" content="Jordana Salamon"></meta>
</h:head>

<h:body style="padding-top: 60px">
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:500'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="templates/default/stylesheets/style.css" />


	<b:navBar brand="" brandHref="#" inverse="false" fixed="top"
		fluid="true" look="success">
		<p:graphicImage value="/resources/images/nemo.gif" height="50px" width="60px"/>
            <b:navbarLinks pull="right" rendered="#{manageUsersController.loggedIn}">
            	<b:navLink value="" rendered="#{manageUsersController.admin}" icon="envelope" href="/manageContacts/list.xhtml?faces-redirect=true"/>
                <b:dropMenu value="#{manageUsersController.currentUserLogin}" href="#" look="success" icon="user">
                	<b:navLink value="#{msgs['navbar.logout']}" action="#{manageUsersController.logout}" icon="off"/>
                </b:dropMenu>
                
            </b:navbarLinks>

	</b:navBar>

	<b:container fluid="true">
		<b:row>

			<b:column col-sm="3" col-md="2" styleClass="sidebar" rendered="#{manageUsersController.loggedIn}">
                    <b:listLinks rendered="#{manageUsersController.user}">
                        <b:navLink href="home.xhtml?faces-redirect=true" value="#{msgs['menu.manage.home']}" active="true" faces-redirect="true"/>
                        <b:navLink href="/managePublications/listUser.faces" value="#{msgs['menu.manage.publications']}" />
                        <b:navLink href="/manageTerms/listUser.faces" value="#{msgs['menu.manage.dictionary']}" />
                        <b:navLink href="/manageOntologies/listUser.faces" value="#{msgs['menu.manage.ontologies']}" />
                        <b:navLink href="/manageTools/listUser.faces" value="#{msgs['menu.manage.tools']}" />
                        <b:navLink href="/manageAnotherWorks/listUser.faces" value="#{msgs['menu.manage.works']}" />
                        <b:navLink href="/manageContacts/form.faces" value="#{msgs['menu.manage.contacts']}" />
                    </b:listLinks>
                    <b:listLinks rendered="#{manageUsersController.admin}">
                    	<b:navLink href="home.xhtml?faces-redirect=true" value="#{msgs['menu.manage.home']}" active="true" faces-redirect="true"/>
                        <b:navLink href="/managePublications/list.faces" value="#{msgs['menu.manage.publications']}"/>
                        <b:navLink href="/manageTerms/list.faces" value="#{msgs['menu.manage.dictionary']}" />
                        <b:navLink href="/manageOntologies/list.faces" value="#{msgs['menu.manage.ontologies']}" />
                        <b:navLink href="/manageTools/list.faces" value="#{msgs['menu.manage.tools']}" />
                        <b:navLink href="/manageAnotherWorks/list.faces" value="#{msgs['menu.manage.works']}" />
                    </b:listLinks>
                </b:column>

			<b:column col-sm="9" col-md="10" offset="2" styleClass="main">
					<h:form id="globalMessages">
                        <p:growl id="messages" globalOnly="true" showSummary="true" showDetail="true" sticky="true" />
                    </h:form>
				<!-- Page contents: -->
				<ui:insert name="body" />
			</b:column>
		</b:row>
	</b:container>



</h:body>
</html>
