<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/default/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['title.home']}" />
	</ui:define>



	<ui:define name="body">


		<p:notificationBar position="top" effect="slide"
			widgetVar="announcementBar" styleClass="top"
			rendered="#{manageContactsController.mostrarNotificacaoMensagensNaoLidas()}">
			<p:commandLink styleClass="ui-icon ui-icon-closethick"
				onclick="announcementBar.hide()" style="float:right" />
			<h:outputText value="#{msgs['manageContacts.unreadMessages']}" />
		</p:notificationBar>

		<h:panelGroup
			rendered="#{manageContactsController.mostrarNotificacaoMensagensNaoLidas()}">
			<script type="text/javascript">jQuery (document).ready(function(){announcementBar.show();});</script>
		</h:panelGroup>


		<b:jumbotron>
			<h1>Bem vindo ao Portal de Medição de Software</h1>
			<h2>O Portal de Medição de Software é um ambiente onde
				encontram-se artefatos relacionados a Medição de Software.</h2>
			<h3>Projeto de Graduação - Jordana Sarmenghi Salamon</h3>
			<h4>Departamento de Informática - Universidade Federal do
				Espírito Santo</h4>

		</b:jumbotron>
	</ui:define>

</ui:composition>
